<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Frias handyman services, LLC</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-page">
    <div class="auth-page-bg"></div>
    <div class="auth-page-glow auth-glow-1"></div>
    <div class="auth-page-glow auth-glow-2"></div>
    <div class="auth-container">
      <a href="index.html" class="auth-logo">
        <svg width="40" height="40" viewBox="0 0 38 38"><rect width="38" height="38" rx="9" fill="#336699"/><path d="M9 19L16 26L29 12" stroke="#FF9933" stroke-width="3" fill="none" stroke-linecap="round"/></svg>
        <span>Frias handyman services, LLC</span>
      </a>

      <!-- TABS -->
      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login">Sign In</button>
        <button class="auth-tab" data-tab="signup">Sign Up</button>
      </div>

      <!-- LOGIN FORM -->
      <div id="login-panel" class="auth-panel active">
        <h2>Welcome Back</h2>
        <p class="auth-sub">Sign in to manage your bookings</p>
        <form id="loginForm">
          <div class="form-group"><label>Email Address</label><input type="email" name="email" required placeholder="you@email.com"></div>
          <div class="form-group"><label>Password</label><input type="password" name="password" required placeholder="Your password"></div>
          <div class="auth-options"><label class="remember"><input type="checkbox" name="remember"> Remember me</label><a href="#" class="forgot-link">Forgot password?</a></div>
          <button type="submit" class="btn btn-primary btn-full">Sign In</button>
          <div id="login-message" class="form-message"></div>
        </form>
        <p class="auth-switch">Don't have an account? <a href="#" class="switch-link" data-target="signup">Sign Up</a></p>
      </div>

      <!-- SIGNUP FORM -->
      <div id="signup-panel" class="auth-panel">
        <h2>Create Account</h2>
        <p class="auth-sub">Join us and get exclusive benefits</p>
        <form id="signupForm">
          <div class="form-row">
            <div class="form-group"><label>First Name</label><input type="text" name="firstname" required placeholder="First"></div>
            <div class="form-group"><label>Last Name</label><input type="text" name="lastname" required placeholder="Last"></div>
          </div>
          <div class="form-group"><label>Email Address</label><input type="email" name="email" required placeholder="you@email.com"></div>
          <div class="form-group"><label>Phone Number</label><input type="tel" name="phone" placeholder="+1 (555) 000-0000"></div>
          <div class="form-group"><label>Password</label><input type="password" name="password" required minlength="8" placeholder="Min 8 characters"><div class="password-strength" id="pwd-strength"></div></div>
          <div class="form-group"><label>Confirm Password</label><input type="password" name="confirmPassword" required placeholder="Re-enter password"></div>
          <div class="form-group"><label class="checkbox-label"><input type="checkbox" name="terms" required> I agree to <a href="#">Terms of Service</a> & <a href="#">Privacy Policy</a></label></div>
          <button type="submit" class="btn btn-primary btn-full">Create Account</button>
          <div id="signup-message" class="form-message"></div>
        </form>
        <p class="auth-switch">Already have an account? <a href="#" class="switch-link" data-target="login">Sign In</a></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
